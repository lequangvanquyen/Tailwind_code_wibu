	<title>Play with Tailwind</title>
	<link href="/dist/output.css" rel="stylesheet">

<body class="bg-sky-700">
	<div class="mt-10 mb-16 bg-white max-w-4xl px-10 mx-auto">

			<div class="basis-2/5">

					</div>
				</div>

				<div class="pl-4 mt-5">

							<h2 class="font-mono font-bold">
								Giới Thiệu Bản Thân
							</h2>

							<p class="font-light text-sm text-gray-700">

							</p>
						</div>

						<div class="basis-2/5">

								Thể Loại
							</h2>
							<span
								class="inline-block text-xs text-gray-500 border border-yellow-500 px-2 py-1 mt-1 rounded-lg">

							<span
								class="inline-block text-xs text-gray-500 border border-yellow-500 px-2 py-1 mt-1 rounded-lg">
								Vanilla
							</span>
							<span
								class="inline-block text-xs text-gray-500 border border-yellow-500 px-2 py-1 mt-1 rounded-lg">
								NTR
							</span>
							<span
								class="inline-block text-xs text-gray-500 border border-yellow-500 px-2 py-1 mt-1 rounded-lg">
								Comedy
							</span>
							<span
								class="inline-block text-xs text-gray-500 border border-yellow-500 px-2 py-1 mt-1 rounded-lg">
								Ecchi
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="mt-6 pb-8">
			<h2 class="font-mono font-bold">
				Danh sách các em gái cosplay yêu thích
			</h2>

			<div class="grid grid-cols-5 gap-2 mt-2">
				<div>
					<img src="./imgs/ame.jpeg" alt="" class="w-full h-full object-cover">
				</div>
				<div class="col-span-2">
					<img src="./imgs/fantasy.jpeg" alt="" class="w-full h-full object-cover">
				</div>
				<div class="row-span-2">
					<img src="./imgs/mimi.jpeg" alt="" class="w-full h-full object-cover">
				</div>
				<div class="row-span-2">

				<div class="col-span-2">
